---
- name: Adjust nproc security limits for ES
  pam_limits:
    domain: elasticsearch
    limit_type: '-'
    limit_item: nproc
    value: 2048

- name: Adjust nofile security limits for ES
  pam_limits:
    domain: elasticsearch
    limit_type: '-'
    limit_item: nofile
    value: 65536

- name: Adjust memlock soft security limits for ES
  pam_limits:
    domain: elasticsearch
    limit_type: soft
    limit_item: memlock
    value: unlimited

- name: Adjust memlock hard security limits for ES
  pam_limits:
    domain: elasticsearch
    limit_type: hard
    limit_item: memlock
    value: unlimited


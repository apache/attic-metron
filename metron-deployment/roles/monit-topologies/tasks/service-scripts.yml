---
- name: Create monit home
  file: path={{ monit_home }} state=directory mode=0755

- name: Deploy parser topology start scripts
  template:
    src: start_topology.sh
    dest: "{{ monit_home }}/start_{{ item }}_topology.sh"
    mode: 0755
  with_items:
    - yaf
    - snort
    - bro

- name: Deploy topology stop scripts
  template:
    src: stop_topology.sh
    dest: "{{ monit_home }}/stop_{{ item }}_topology.sh"
    mode: 0755
  with_items:
    - yaf
    - snort
    - bro
    - pcap
    - enrichment

- name: Deploy topology status scripts
  template:
    src: status_topology.sh
    dest: "{{ monit_home }}/status_{{ item }}_topology.sh"
    mode: 0755
  with_items:
    - yaf
    - snort
    - bro
    - pcap
    - enrichment

- name: Deploy solr enrichment topology start script
  template:
    src: start_enrichment_topology.sh
    dest: "{{ monit_home }}/start_enrichment_topology.sh"
    mode: 0755
  with_items:
    - "{{ metron_directory }}/bin/start_solr_topology.sh"
  when: install_solr

- name: Deploy elasticsearch enrichment topology start script
  template:
    src: start_enrichment_topology.sh
    dest: "{{ monit_home }}/start_enrichment_topology.sh"
    mode: 0755
  with_items:
    - "{{ metron_directory }}/bin/start_elasticsearch_topology.sh"
  when: install_elasticsearch | default(False) == True

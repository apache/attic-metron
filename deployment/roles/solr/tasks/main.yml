---
- name: Install HDP-UTILs Repo
  get_url: url="{{ rhel_hdp_utils_install_url }}" dest=/etc/yum.repos.d/hdp-util.repo

- name: Check that JAVA_HOME is set
  include: ../metron_pcapservice/tasks/config-java.yml

- name: Install HDP-UTIL gpg key
  rpm_key:
    state: present
    key: http://pgp.mit.edu/pks/lookup?op=get&search=0xB9733A7A07513CAD

- name: Install Solr
  yum:
    name: lucidworks-hdpsearch
    state: present
  notify: restart solr


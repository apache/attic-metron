dist: trusty
sudo: required

env:
  - SCRIPT="./mvnw surefire:test@unit-tests -T 2C -q -B -V"
  - SCRIPT="./mvnw surefire:test@integration-tests -q -B -V"
  - SCRIPT="./mvnw test --projects metron-interface/metron-config -q -B -V"
  - SCRIPT="build_utils/verify_licenses.sh"

install: true
language: java
jdk:
  - oraclejdk8
before_install:
  - npm config set cache $HOME/.npm-cache --global
  - npm config set prefix $HOME/.npm-prefix --global

install:
  - time ./mvnw install -T 2C -q -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
  - time $SCRIPT

before_cache:
  - rm -rf $HOME/.m2/repository/org/apache/metron

matrix:
  fast_finish: true

cache:
  timeout: 1000
  directories:
  - $HOME/.npm-cache
  - $HOME/.npm-prefix
  - metron-interface/metron-config/node_modules
  - $HOME/.m2
  - $HOME/.npm
